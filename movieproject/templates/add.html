{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name"><br>
    <input type="text" name="desc" placeholder="Enter your description"><br>
    <input type="text" name="year" placeholder="Enter year of movie"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
</body>
</html>
